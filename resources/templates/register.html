<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="{{resources}}/js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="{{resources}}/js/default.js"></script>
        <script type="text/javascript" src="{{resources}}/js/register.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/base-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/buttons-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/forms-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/menus-min.css">
        <link href="{{resources}}/css/default.css" rel="stylesheet" type="text/css">
        <link href="{{resources}}/css/register.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            App.apiPath = '{{api}}';
        </script>

    </head>
    <body>
        {% include 'header.html' %}
        <div id="content">
            <div class="container register-form">
                <div class="pure-form pure-form-stacked login-form">
                    <fieldset class="pure-group">
                        <input type="text" name="name" placeholder="Name" class="first js-name">
                        <input type="email" placeholder="Email" class="js-email">
                        <input type="password" placeholder="Password" class="js-password">
                        <input type="password" placeholder="Confirm" class="last js-confirm-password">
                        <button class="pure-button pure-button-primary js-button-click">Register and start blogging</button>
                    </fieldset>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
